<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 입력 폼</title>
</head>
<body>
	<h3>회원 가입 입력 화면</h3>
	<hr color="red">
	<form action="insert.jsp">
		아이디: <input name="id" type="text" value="root"><br> <!-- input type의 default값: text -->
		패스워드: <input name="pw" type="text"><br>
		이름: <input name="name" type="text"><br>
		연락처: 
			<select name="com">
				<option value="sk">011
				<option value="lg">010
				<option value="app">019
			</select>
			<input name="tel" type="text"><br>
		성별: 
			<input type="radio" value="male" name="gender">남 
			<input type="radio" value="female" name="gender">여<br>
		하고싶은 말:
			<textarea rows="10" cols="20" placeholder="여기에 입력해주세요" name="words"></textarea><br>
		취미 : 
			<input type="checkbox" name="hobby" value="달리기"> 달리기 
			<input type="checkbox" name="hobby" value="걷기"> 걷기 
			<input type="checkbox" name="hobby" value="등산"> 등산 <br>
		<button type="submit">회원가입 처리 요청</button> <!-- button type의 default값: submit -->
	</form>
</body>
</html>
