<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<img alt="광고 이미지가 들어갈 자리" src="car.png" width="500"><br>
	<!-- alt(alter): 이미지가 로딩되지 않을 때 나타낼 문구(필수는 아님) -->
	<h3>내가 공부하고 있는 과목들</h3>
	<!-- unordered list 순서가 없는 목록 (bulleted list) -->
	<ul type="circle">
		<li>java</li>
		<li>python</li>
		<li>jsp</li>
		<li>spring</li>
	</ul>
	<hr>
	<h3>내가 제일 좋아하는 과일 목록</h3>
	<!-- ordered list 순서가 있는 목록 (numbered list) -->
	<ol type="A">
		<li>apple</li>
		<li>melon</li>
		<li>watermelon</li>
		<li>banana</li>
	</ol>
</body>
</html>
